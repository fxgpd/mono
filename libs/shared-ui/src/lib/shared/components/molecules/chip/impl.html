<ng-container [ngSwitch]="type">
  <div class="fx-chip-content">
    <span>{{ title }}</span>
    <ng-container *ngSwitchCase="'input'">
      <button fx-button buttonType="close" class="fx-chip-close"></button>
    </ng-container>
    <ng-container *ngSwitchCase="'filter'">
      <fx-img class="fx-chip-image" [src]="src" />
    </ng-container>
    <ng-container *ngSwitchCase="'suggestion'"> </ng-container>
  </div>
</ng-container>
